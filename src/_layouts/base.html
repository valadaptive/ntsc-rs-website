---
layout: 'set-date.11ty.js'
---

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <link rel="preload" href="/style.css" as="style">
        <link rel="preload" href="/assets/fonts/stylesheet.css" as="style">
        {{ header_extras }}
        <title>{{ title }}{% if not isMainPage %} Â· ntsc-rs{% endif %}</title>
        <link rel="stylesheet" href="/style.css">
        <link rel="icon" href="/assets/images/icon.svg">
        {% if description %}
        <meta name="description" content="{{ description | escape }}">
        {% endif %}
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <script src="/assets/main.js" defer async></script>
        <script src="/js/search.js" defer async type="module"></script>
    </head>
    <body>
        <div id="navigation-bar">
            <a href="/" class="navbar-logo">
                <picture>
                    <source srcset="/assets/images/logo-darkmode.svg" type="image/svg+xml" media="(prefers-color-scheme: dark)">
                    {% image "src/assets/images/logo-lightmode.svg" "ntsc-rs logo" %}
                </picture>
            </a>
            <ul class="navigation-pages">
                <li><a class="navigation-docs {% if nav-slug == "docs" %} active {% endif %}" href="/docs/getting-started/">Documentation</a></li>
                <li><a class="navigation-download {% if nav-slug == "download" %} active {% endif %}" href="/download/">Download</a></li>
                <li><a class="external" href="https://github.com/valadaptive/ntsc-rs/discussions"><span class="external-link">Discussions</span></a></li>
                <li><a class="external" href="https://github.com/valadaptive/ntsc-rs"><span class="external-link">GitHub</span></a></li>
            </ul>
            <div id="search-area">
                <div id="search">
                    <input id="search-input" type="text" placeholder="Search" disabled>
                    <button class="icon-button close" id="search-clear" title="Clear search"></button>
                </div>
                <button class="icon-button search" id="search-open" title="Search"></button>
            </div>
        </div>
        <div id="search-results-container"></div>
        {{ content }}
    </body>
</html>
